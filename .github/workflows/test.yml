name: Compile 和 Test

on: [push]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install gcc python3
          pip3 install pandas

      - name: Compile C code
        run: |
          gcc main.c -o main.out

      - name: Download test.py from specified repository
        run: |
          git clone https://github.com/NGC2237plus/c-cpp_test.git
          cp c-cpp_test/test.py .

      - name: Run test.py to measure time 和 memory
        run: |
          python3 test.py

