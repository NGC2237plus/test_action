name: 评测

on:
  push:
    branches:
      - main
    paths:
      - main.c  # 仅在 main.c 被修改时触发

jobs:
  build-and-test:
    runs-on: [self-hosted]
    steps:
      - name: 检出仓库
        uses: actions/checkout@v2

      - name: 安装依赖
        run: |
          sudo apt-get update
          sudo apt-get install gcc python3
          pip3 install pandas

      - name: 编译main.c
        run: |
          gcc main.c -o main.out

      - name: 下载py测试脚本
        run: |
          git clone https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/NGC2237plus/c-cpp_test.git
          cp c-cpp_test/test.py .

      - name: 运行测试
        run: |
          python3 test.py
